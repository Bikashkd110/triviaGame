<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Java Script Trivia Game</title>
        <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
  
   
        <div class="container">
            <div class="head">
                <h1>Java-script trivia game</h1>
            </div>
            
            
                <div id="game">
                <h2></h2>
                <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                <p id="question" class="lead"></p>
                </div>
                <div id="results">

                </div>
            

            <div class="row">
                <div id="choices" class="text-center">
                <button id="start" class="btn btn-info btn-lg">Start Game</button>
                <div id="options">
                    
                </div>
                
                </div>
            </div>

        </div> 

        <script src="assets/javascript/game.js"></script>  
    </body>
</html>
